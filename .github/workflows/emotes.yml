name: acquire emotes

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetch script
        run: node fetch.js

      - name: Commit changes
        run: |
          git config --global user.name "snipe-x"
          git config --global user.email "snipe-x@noreply.github.com"
          git add emotes.json
          git diff --cached --quiet || git commit -m "update emote list"
          git push
