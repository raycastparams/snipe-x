name: Fetch Roblox Emotes

on:
  schedule:
    - cron: "0 * * * *"  
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetch script
        run: node fetch.js

      - name: Commit changes
        run: |
          git config --global user.name "snipe-x"
          git config --global user.email "snipe-x@noreply.github.com"
          git add emotes.json
          git commit -m "update emote list" || echo "no changes"
          git push
