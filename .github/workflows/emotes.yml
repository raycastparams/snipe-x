name: snipedashx
on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  sniper:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetch script
        run: node fetch.js

      - name: Commit and push if changed
        run: |
          git config --local user.name "snipe-x"
          git config --local user.email "snipe-x@noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add emotes.json animations.json
            git commit -m "upd $(date '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Log completion
        run: |
          echo "--- EmoteSniper ---"
          if [ -f "emotes.json" ]; then
            TOTAL_ITEMS=$(jq '.totalItems' EmoteSniper.json)
            LAST_UPDATE=$(jq -r '.lastUpdate' EmoteSniper.json)
            echo "success"
            echo "items: $TOTAL_ITEMS"
            echo "last upd: $LAST_UPDATE"
          else
            echo "emotes.json not found"
          fi

          echo "--- AnimationSniper ---"
          if [ -f "animations.json" ]; then
            TOTAL_ITEMS=$(jq '.totalItems' AnimationSniper.json)
            LAST_UPDATE=$(jq -r '.lastUpdate' AnimationSniper.json)
            echo "anim update completed"
            echo "items: $TOTAL_ITEMS"
            echo "last upd: $LAST_UPDATE"
          else
            echo "animations.json not found"
          fi
